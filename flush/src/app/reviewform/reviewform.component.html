<div class="form-bg" style="padding-right:-100em;">
    <div class="container">
        <div class="row">
            <div class="col-md-offset-3 col-md-6">
                <form class="form-horizontal" [formGroup]="myForm">
                    <span class="heading">Review</span>
                    <div class="form-group help">
                        <input type="text" class="form-control" id="inputPassword3" placeholder="Text Review" formControlName="text_review">
                    </div>
                    <div class="form-group help">
                        <input type="number" class="form-control" id="inputPassword3" placeholder="Rating" formControlName="numeric_review" min="1" max="5">
                        <i class="fa fa-lock"></i>
                        <a href="#" class="fa fa-question-circle"></a>
                    </div>
                    <div class="form-group">
                        <button mat-raised-button  color="primary" type="submit" class="button" (click)="onSubmit()">Submit</button>
                        <button mat-raised-button  color="primary" class="button">Back</button>
                    </div>
                </form>
            </div>
    </div>
</div>
