<body>
<div id="nav">
    <mat-toolbar color="primary">
      <mat-toolbar-row>
        <span>FlushApp</span>
        <img src="../../assets/toilet.svg" id=logo height="50" width="50">
        <span>Hello, {{this.username}}</span>
        <span class="menu-spacer"></span>
        <div fxShow="true" fxHide.lt-md>
          <a (click)='logout()' mat-button class="mat-shadow-button">Logout</a>
          <a href="map-user-page" mat-button class="mat-shadow-button">Map</a>
        </div>
      </mat-toolbar-row>
    </mat-toolbar>
</div>
<div class="container">
    <mat-card style="background-color: #ffffff;">
      <mat-card-header>
        <mat-card-title>About Our App</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p>
          Welcome to our app for finding toilets! This app makes it easy to locate public toilets
          near your location.
        </p>
        <p>
          Features:
          <ul>
            <li>Find toilets on the map</li>
            <li>Read and submit reviews</li>
            <li>Rate toilets based on your experience</li>
          </ul>
      </mat-card-content>
    </mat-card>
  </div>
  </body>
