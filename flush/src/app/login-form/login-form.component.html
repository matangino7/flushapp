<form [formGroup]="myForm" (ngSubmit)="onSubmit()" class="form">
    <mat-form-field class="field">
      <mat-label>Email</mat-label>
      <input matInput type="text" id="email" formControlName="email" class="input">
    </mat-form-field>
    <div *ngIf="myForm.get('email')?.invalid && myForm.get('email')?.touched" class="invalid">
      <p *ngIf="myForm.get('email')?.hasError('required') || myForm.get('email')?.hasError('email')" class="error">
        {{ myForm.get('email')?.hasError('required') ? 'Email is required' : 'Not a valid email' }}
      </p>  
    </div>
    <br>
    <mat-form-field class="field">
      <mat-label>Password</mat-label>
      <input matInput type="password" id="password" formControlName="password" class="input">
    </mat-form-field>
    <div *ngIf="myForm.get('password')?.invalid && myForm.get('password')?.touched" class="invalid">
      <p *ngIf="myForm.get('password')?.hasError('required') || myForm.get('password')?.hasError('minlength')" class="error">
        {{ myForm.get('password')?.hasError('required') ? 'Password is required' : '10 characters minimum' }}
      </p>
    </div>
    <br>
    <mat-card-actions class="button">
      <button mat-raised-button color="primary" type="submit" class="button">Login</button>
    </mat-card-actions>
  </form>
